{% extends "layout.html" %}

{% block title %}
    Log {{ habitName }}
{% endblock %}

{% block main %}
    <h2>Goal 1{{ name }}!</h2><br>
    <p>How on top of your goal have you been?</p>
    <div class="month">
  <ul>
    <li class="prev">&#10094;</li>
    <li class="next">&#10095;</li>
    <li>August<br><span style="font-size:18px">2017</span></li>
  </ul>
</div>



<!--https://medium.com/@nitinpatel_20236/challenge-of-building-a-calendar-with-pure-javascript-a86f1303267d-->
    <body>

        <<form action="/enter_numeric" method="post">

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="year" placeholder="Year" type="text">
            <select name="month">
                    <option value="binary">Binary</option>
                    <option value="numeric">Numeric</option>
                    <! --<option value="gradient">Gradient</option>-->
            </select>
            <select name="day">
                    <option value="binary">Binary</option>
                    <option value="numeric">Numeric</option>
                    <! --<option value="gradient">Gradient</option>-->
            </select>
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="goal_2_name" placeholder="Goal 2 Name" type="text">
            <select name="goal_2_type">
                    <option value="binary">Binary</option>
                    <option value="numeric">Numeric</option>
                    <! --<option value="gradient">Gradient</option>-->
            </select>
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="goal_3_name" placeholder="Goal 3 Name" type="text">
            <select name="goal_3_type">
                    <option value="binary">Binary</option>
                    <option value="numeric">Numeric</option>
                    <! --<option value="gradient">Gradient</option> -->
            </select>
        </div>

        <button class="btn btn-primary" type="submit">Set Goals</button>

    </form><br>


<div class="container col-sm-4 col-md-7 col-lg-4 mt-5">
    <div class="card">
        <h3 class="card-header" id="monthAndYear"></h3>
        <table class="table table-bordered table-responsive-sm" id="calendar">
            <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
            </thead>

            <tbody id="calendar-body">

            </tbody>
        </table>

        <div class="form-inline">

            <button class="btn btn-outline-primary col-sm-6" id="previous" onclick="previous()">Previous</button>

            <button class="btn btn-outline-primary col-sm-6" id="next" onclick="next()">Next</button>
        </div>
        <br/>
        <form class="form-inline">
            <label class="lead mr-2 ml-2" for="month">Jump To: </label>
            <select class="form-control col-sm-4" name="month" id="month" onchange="jump()">
                <option value=0>Jan</option>
                <option value=1>Feb</option>
                <option value=2>Mar</option>
                <option value=3>Apr</option>
                <option value=4>May</option>
                <option value=5>Jun</option>
                <option value=6>Jul</option>
                <option value=7>Aug</option>
                <option value=8>Sep</option>
                <option value=9>Oct</option>
                <option value=10>Nov</option>
                <option value=11>Dec</option>
            </select>


            <label for="year"></label><select class="form-control col-sm-4" name="year" id="year" onchange="jump()">
            <!-- FIGURE OUT LOGIC OF RESTRICTING YEARS -->
            <option value=2018>2018</option>
            <option value=2019>2019</option>

        </select></form>
    </div>
</div>
<!--<button name="jump" onclick="jump()">Go</button>-->
<script src="script.js"></script>

        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>


</body>
</html>
{% endblock %}
